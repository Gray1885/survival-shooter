<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Stand: Circle Defense</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen active">
            <div class="menu-content">
                <h1 class="game-title">LAST STAND</h1>
                <p class="game-subtitle">Circle Defense</p>
                <div class="menu-buttons">
                    <button id="startButton" class="btn-primary">START GAME</button>
                    <button id="highScoresButton" class="btn-secondary">HIGH SCORES</button>
                </div>
                <div class="controls-info">
                    <h3>Controls</h3>
                    <p>WASD - Move</p>
                    <p>Mouse - Aim & Shoot</p>
                    <p>R - Reload</p>
                    <p>Space - Special Skill</p>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <canvas id="gameCanvas"></canvas>
            
            <!-- HUD -->
            <div id="hud">
                <!-- Top HUD -->
                <div class="hud-top">
                    <div class="wave-info">
                        <span class="label">WAVE</span>
                        <span id="waveNumber" class="value">1</span>
                        <div class="wave-progress">
                            <span id="enemiesKilledCount">0</span>/<span id="totalEnemiesCount">10</span>
                        </div>
                    </div>
                    <div class="score-info">
                        <span class="label">SCORE</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="combo-info">
                        <span class="label">COMBO</span>
                        <span id="combo" class="value">x1</span>
                    </div>
                </div>

                <!-- Bottom HUD -->
                <div class="hud-bottom">
                    <div class="health-bar-container">
                        <div class="health-bar">
                            <div id="healthFill" class="health-fill"></div>
                        </div>
                        <span id="healthText" class="health-text">100/100</span>
                    </div>

                    <div class="weapon-info">
                        <div class="weapon-icon" id="weaponIcon"></div>
                        <div class="ammo-info">
                            <span id="currentAmmo" class="ammo-current">30</span>
                            <span class="ammo-separator">/</span>
                            <span id="maxAmmo" class="ammo-max">30</span>
                        </div>
                    </div>

                    <div class="skill-cooldown">
                        <div class="skill-gauge-container">
                            <div class="skill-gauge-bg">
                                <div class="skill-gauge-fill" id="skillGaugeFill"></div>
                            </div>
                            <div class="skill-gauge-text" id="skillGaugeText">BOMB</div>
                        </div>
                        <span class="skill-key">SPACE</span>
                    </div>
                </div>

                <!-- Minimap -->
                <div class="minimap-container">
                    <canvas id="minimap" width="150" height="150"></canvas>
                </div>
                
                <!-- Sound Control -->
                <div class="sound-control">
                    <button id="sound-toggle" class="sound-btn">ðŸ”Š</button>
                    <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
                </div>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pauseMenu" class="screen overlay">
            <div class="pause-content">
                <h2>PAUSED</h2>
                <button id="resumeButton" class="btn-primary">RESUME</button>
                <button id="restartButton" class="btn-secondary">RESTART</button>
                <button id="mainMenuButton" class="btn-secondary">MAIN MENU</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen overlay">
            <div class="gameover-content">
                <h2>GAME OVER</h2>
                <div class="final-stats">
                    <div class="stat-item">
                        <span class="stat-label">Final Score</span>
                        <span id="finalScore" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Waves Survived</span>
                        <span id="finalWave" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Enemies Killed</span>
                        <span id="enemiesKilled" class="stat-value">0</span>
                    </div>
                </div>
                <div class="gameover-buttons">
                    <button id="tryAgainButton" class="btn-primary">TRY AGAIN</button>
                    <button id="gameOverMenuButton" class="btn-secondary">MAIN MENU</button>
                </div>
            </div>
        </div>

        <!-- Wave Complete -->
        <div id="waveComplete" class="notification">
            <h3>WAVE COMPLETE!</h3>
            <p>Next wave in <span id="nextWaveTimer">5</span> seconds...</p>
        </div>
        
        <!-- High Scores Modal -->
        <div id="highScoresModal" class="screen overlay">
            <div class="modal-content">
                <h2>HIGH SCORES</h2>
                <div class="high-scores-list" id="highScoresList">
                    <div class="score-item">
                        <span class="rank">1.</span>
                        <span class="score">0</span>
                        <span class="wave">Wave 1</span>
                    </div>
                </div>
                <button id="closeHighScoresButton" class="btn-primary">CLOSE</button>
            </div>
        </div>

        <!-- Damage Indicators -->
        <div id="damageIndicators"></div>
    </div>

    <!-- Load game scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
